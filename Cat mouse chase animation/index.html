<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Mouse Chasing animation</title>
</head>
<body>
    <div class="cat">
        <div class="ear ear-l"></div>
        <div class="ear ear-r"></div>

        <div class="eye eye-l">
            <div class="circle"></div>
        </div>
        <div class="eye eye-r">
            <div class="circle"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>

        <div class="whiskers whisker-l">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="whiskers whisker-r">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="track">
        <div class="mouse">
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
